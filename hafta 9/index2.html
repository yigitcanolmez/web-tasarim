<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS goes here if needed */
    </style>
</head>

<body>
    <header class="bg-light p-3">
        <div class="container">
            <nav class="nav">
                <a class="nav-link" href="#">İletişim</a>
                <a class="nav-link" href="#">Ana Sayfa</a>
                <a class="nav-link" href="#">Hakkımızda</a>
                <button class="btn btn-primary">Koyu Mod</button>
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-dark text-white">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Kullanıcı Ekleme</a>
                    <a href="#" class="list-group-item list-group-item-action">Kullanıcı Güncelleme</a>
                    <a href="#" class="list-group-item list-group-item-action">Kullanıcı Silme</a>
                    <a href="#" class="list-group-item list-group-item-action">Toplu Kullanıcı Ekleme (Excel)</a>
                    <a href="#" class="list-group-item list-group-item-action">Grup Ekleme</a>
                    <a href="#" class="list-group-item list-group-item-action">Profil Yönetimi</a>
                </div>
            </div>
            <div class="col-10">
                <h1 class="mt-3">Kullanıcı Ekleme Formu</h1>
                <form>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">E-posta Adresi:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Kullanıcı Adı:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Adı:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name">
                        </div>
                        <label for="surname" class="col-sm-2 col-form-label">Soyadı:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="surname">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="job" class="col-sm-2 col-form-label">Görevi:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="job">
                        </div>
                        <label for="department" class="col-sm-2 col-form-label">Branşı:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="department">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="city" class="col-sm-2 col-form-label">İl:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="city">
                        </div>
                        <label for="district" class="col-sm-2 col-form-label">İlçe:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="district">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="school" class="col-sm-2 col-form-label">Görev Aldığı Okul:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="school">
                        </div>
                        <label for="experience" class="col-sm-2 col-form-label">Mesleki Deneyimi:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="experience">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tc" class="col-sm-2 col-form-label">TC Kimlik Numarası:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="tc">
                        </div>
                        <label for="group" class="col-sm-2 col-form-label">Dahil Olduğu Grup Bilgisi:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="group">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Adres Bilgisi:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="phone" class="col-sm-2 col-form-label">Telefon Numarası:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6">Tüm Hakları Saklıdır ©</div>
                <div class="col-6 text-end">
                    <a href="#"><i class="bi bi-facebook me-3"></i></a>
                    <a href="#"><i class="bi bi-twitter me-3"></i></a>
                    <a href="#"><i class="bi bi-instagram me-3"></i></a>
                    <span>Adres: 1234 Sokak No: 5 İstanbul</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
