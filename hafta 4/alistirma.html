<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .d-flex {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
        }
        .d-block{
            display:block;
            width: 100%;
        }
        .input-box{
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>
    <section class="container d-flex">

        <div>
            <h1>Log in to GitHub!</h1>
            <p>Good to see you!</p>
            <div class="input-box">
                <input type="email" placeholder="example@email.com">
                <input type="password" placeholder="password">
            </div>
            <button class="d-block">Giriş Yap</button>
            <p>or sign up</p>
        </div>
        <div><img src="/hafta 4/25231.png" alt="giriş"></div>
    </section>
</body>

</html>
